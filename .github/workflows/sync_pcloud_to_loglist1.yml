name: Sync pCloud Excel -> loglist1.csv

on:
  schedule:
    # 2x satu hari
    - cron: "5 3 * * *"    # 10:05 WIB
    - cron: "5 16 * * *"  # 23:05 WIB
  workflow_dispatch: {}

permissions:
  contents: write
# Anti numpuk: kalau ada run baru, run lama otomatis dibatalkan
concurrency:
  group: sync-pcloud-loglist1
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone (pCloud)
        env:
          PCLOUD_TOKEN: ${{ secrets.PCLOUD_TOKEN }}
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
          [pcloud]
          type = pcloud
          token = ${PCLOUD_TOKEN}
          EOF

      - name: Download Excel from pCloud
        run: |
          rclone copy \
            "pcloud:TUK (CLOUD)/2026/INPUT ANGKUT DAN STOK POSISI/INPUT ANGKUTAN_STOCK_NEW.xlsx" \
            . \
            --progress
          ls -lh INPUT\ ANGKUTAN_STOCK_NEW.xlsx

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl==3.1.5

      - name: Export Excel range -> loglist1.csv
        run: |
          python tools/export_range_to_csv.py
          head -n 3 loglist1.csv || true

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add loglist1.csv .sync_state.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Auto update loglist1.csv"
          git push
