name: Sync pCloud Excel -> stock.csv

on:
  schedule:
    - cron: "30 16 * * *"   # 23:30 WIB
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-pcloud-stock
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone (pCloud)
        env:
          PCLOUD_TOKEN: ${{ secrets.PCLOUD_TOKEN }}
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
          [pcloud]
          type = pcloud
          token = ${PCLOUD_TOKEN}
          EOF

      - name: Download Excel from pCloud
        run: |
          rclone copy \
            "pcloud:TUK (CLOUD)/2026/INPUT ANGKUT DAN STOK POSISI/INPUT_ANGKUTAN_STOCK_NEW.xlsx" \
            . \
            --stats 10s --stats-one-line
          ls -lh INPUT_ANGKUTAN_STOCK_NEW.xlsx

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl==3.1.5

      - name: Export stock.csv
        run: |
          python tools/export_stock_csv.py
          head -n 5 stock.csv || true

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stock.csv .sync_state_stock.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Auto update stock.csv"
          git push
